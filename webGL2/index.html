<html>
	<head>
	<meta charset="UTF-8">
		<title>Canon simulator</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
		<link rel="stylesheet" href="style.css">
		
		<!-- jQuery -->
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		
		<!-- javascript files -->
		<script src="js/Stats.js"></script>
		<script src="main.js"></script>
		<script src="lib.js"></script>

		<!-- <style> body {padding: 0; margin: 0;} </style> -->
	</head>
	
	<body onload="init();">

		<div id="wrapper" >

			<div id="container" >
				<!-- <canvas id="a" width="300" height="225"></canvas> -->
				<!-- <script language="javascript" type="text/javascript" src="main.js"></script> -->
			</div>
		<div id ="settings">
			<div id="ballsettings">
			 <h3>Ball Properties</h3>
			 <p>
    			Initial Velocity <br> <input type="number" id="initialVelocity" name="initialVelocity" min="0" max="500" value="50"><br><br>
				Angle <br> <input type="number" id="angle" name="angle" min="0" max="359" value="45"><br><br>
				Radie <br> <input type="number" id="ballSize" name="ballSize" min="0" max="0.25" step="0.01" value="0.05"><br><br>
			</div>
				 <p>
				 wind
				 <input type="checkbox" id="windCheck" onClick="showWind();">
				 </p>
			<div id="windsettings" style="display:none;">
				 <h3>Wind Properties</h3>
				 <p>
	    			Initial Velocity <br> <input type="number" id="initialVelocity_wind" name="initialVelocity_wind"value="0"><br><br>
					Angle <br> <input type="number" id="angle_wind" name="angle_wind" value="180"><br><br>
				 </p>
			 </div>

			 <div id="groundsettings">
			 <h3>Ground Properties</h3>
			 <p>
				Material <br> <select name="material" id="material" onchange="updateBall(this);"> 
								<option value="Glas">Glas</option>
								<option value="Steel">Steel</option>
								<option value="Brass">Brass</option>
								<option value="Lead">Lead</option>
								<option value="Wood">Wood</option>
					 </select><br>
			 </p>			 			 
				
				
			</div>
			<button onclick="clearish()" id="button">Clear</button>
			<button onclick="launch()" id="button">Launch</button>
			</div>
		</div>


	
	<script type="text/javascript">
        $(document).ready(function() {
		   	$('select').on('change', function() {
	  			
	  			//alert( this.value );
			});
		});
	</script>

	<script type="x-shader/x-vertex" id="vertexShader">
    varying vec2 vUv;

	void main() {

	    vUv = uv;
	    gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

	}

	</script>

	<script type="x-shader/x-vertex" id="fragmentShader">
	    
	varying vec2 vUv;

	void main() {

	    // colour is RGBA: u, v, 0, 1
	    gl_FragColor = vec4( vec3( vUv, 0. ), 1. );

	}

	</script>

	</body>
</html>
