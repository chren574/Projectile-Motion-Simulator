<html>
	<head>
		<title>Cannon simulator</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
		<link rel="stylesheet" href="style.css">
		
		<!-- javascript files -->
		<script src="js/Stats.js"></script>
		<script src="main.js"></script>
		<script src="lib.js"></script>

		<!-- <style> body {padding: 0; margin: 0;} </style> -->
	</head>
	
	<body onload="init();">

		<div id="wrapper" >

			<div id="container" >
				<!-- <canvas id="a" width="300" height="225"></canvas> -->
				<!-- <script language="javascript" type="text/javascript" src="main.js"></script> -->
			</div>

			<div id="settings">
			 <h2>Boll Properties</h2>
			 <p>
    			Initial Velocity <br> <input type="number" id="initialVelocity" name="initialVelocity" min="0" max="500" value="50"><br><br>
				Angle <br> <input type="number" id="angle" name="angle" min="0" max="319" value="45"><br><br>
				Radie <br> <input type="number" id="ballSize" name="ballSize" min="0" max="0.25" step="0.01" value="0.05"><br><br>
				Mass <br> <input type="number" id="ballMass" name="ballMass" min="0" max="3" step="0.01" value="0.10"><br><br>
			 </p>
			 <h2>Wind Properties</h2>
			 <p>
    			Initial Velocity <br> <input type="number" id="initialVelocity_wind" name="initialVelocity_wind" min="0" max="30" value="0"><br><br>
				Angle <br> <input type="number" id="angle_wind" name="angle_wind" min="0" max="360" value="180"><br><br>
			 </p>
			 <h2>Ground Properties</h2>
			 <p>
    			Ground coefficients <br> <input type="number" id="initialVelocity" name="initialVelocity" min="0" max="1" step="0.01" value="1"><br><br>
			 </p>			 			 
				<button onclick="clearish()" id="button">Clear</button>
				<button onclick="launch()" id="button">Launch</button>
				
			</div>
		</div>

	</body>
</html>
